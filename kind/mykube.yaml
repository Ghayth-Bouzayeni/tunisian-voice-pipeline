# ============================
# Deployment + Service : agg-api
# ============================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agg-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agg-api
  template:
    metadata:
      labels:
        app: agg-api
    spec:
      containers:
        - name: agg-api
          image: agg-api:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 9000
          env:
            - name: MODEL1_URL
              value: "http://whisper-medium-service:7000/transcribe_wm"
            - name: MODEL2_URL
              value: "http://whisper-jdide-service:8000/transcribe_ws"
---
apiVersion: v1
kind: Service
metadata:
  name: agg-api-service
spec:
  selector:
    app: agg-api
  ports:
    - protocol: TCP
      port: 9000
      targetPort: 9000
      nodePort: 30090   # port fixe
  type: NodePort   
