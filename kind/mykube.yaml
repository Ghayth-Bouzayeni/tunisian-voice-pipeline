# ============================
# Deployment + Service : whisper-jdide
# ============================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whisper-jdide
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whisper-jdide
  template:
    metadata:
      labels:
        app: whisper-jdide
    spec:
      containers:
        - name: whisper-jdide
          image: whisper-jdide:latest   # image locale
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: whisper-jdide-service
spec:
  selector:
    app: whisper-jdide
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP

